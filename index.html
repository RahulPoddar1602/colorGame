<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <img src="correct.svg" alt="" id="checkmark">
    <img src="incorrect.svg" alt="" id="wrong">
    <div class="top">
        <button id="start" onclick="startGame()">START</button>
        <div id="highestScore"></div>
        <div id="color1" class="colorText color1"></div>
        <div id="color2" class="colorText color2"></div>
    </div>
    <div class="bottom">
        <div class="row">
            <div id="Blue" class="color blue"></div>
            <div id="Red" class="color red"></div>
        </div>
        <div class="row">
            <div id="Green" class="color green"></div>
            <div id="Yellow" class="color yellow"></div>
        </div>
        <div class="row">
            <div id="Black" class="color black"></div>
            <div id="White" class="color white"></div>
        </div>
    </div>
    <pre id="instruction">
        Pick a color which 
        you can both 
        read and see.
    </pre>
    <span id="correct"></span>
    <span id="time"></span>
</body>
</html>
